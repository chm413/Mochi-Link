name: Build Main Plugin

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - '!connectors/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        id: build
        run: |
          npm run build
          echo "build_status=success" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Check if lib directory exists
        id: check_lib
        run: |
          if [ -d "lib" ]; then
            echo "lib_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lib_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Check for changes
        id: check_changes
        if: steps.check_lib.outputs.lib_exists == 'true'
        run: |
          git add lib/ || true
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build artifacts [skip ci]"
          file_pattern: "lib/**"
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>
          skip_dirty_check: false
      
      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "No changes in build artifacts"
      
      - name: Build status
        run: |
          if [ "${{ steps.build.outputs.build_status }}" = "success" ]; then
            echo "✅ Build completed successfully"
          else
            echo "⚠️ Build completed with warnings or errors"
          fi
