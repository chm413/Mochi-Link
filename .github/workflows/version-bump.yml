name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      create_release:
        description: 'Create release after version bump'
        required: true
        type: boolean
        default: true

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      new_tag: ${{ steps.bump.outputs.new_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Bump version
        id: bump
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Bump version
          npm version ${{ github.event.inputs.bump_type }} --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "new_tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
      
      - name: Update connector versions
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          # Update Java connectors (gradle.properties)
          for connector in java folia nukkit fabric forge; do
            if [ -f "connectors/$connector/gradle.properties" ]; then
              sed -i "s/^version=.*/version=${NEW_VERSION}/" "connectors/$connector/gradle.properties"
              echo "Updated connectors/$connector/gradle.properties"
            fi
          done
          
          # Update LLBDS connector (package.json)
          if [ -f "connectors/llbds/package.json" ]; then
            cd connectors/llbds
            npm version ${NEW_VERSION} --no-git-tag-version
            cd ../..
            echo "Updated connectors/llbds/package.json"
          fi
          
          # Update PMMP connector (plugin.yml)
          if [ -f "connectors/pmmp/plugin.yml" ]; then
            sed -i "s/^version: .*/version: ${NEW_VERSION}/" "connectors/pmmp/plugin.yml"
            echo "Updated connectors/pmmp/plugin.yml"
          fi
      
      - name: Commit version bump
        run: |
          git add .
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push origin main
      
      - name: Create and push tag
        run: |
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}
      
      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ github.event.inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Tag**: ${{ steps.bump.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Files:" >> $GITHUB_STEP_SUMMARY
          echo "- package.json" >> $GITHUB_STEP_SUMMARY
          echo "- package-lock.json" >> $GITHUB_STEP_SUMMARY
          echo "- connectors/*/gradle.properties" >> $GITHUB_STEP_SUMMARY
          echo "- connectors/llbds/package.json" >> $GITHUB_STEP_SUMMARY
          echo "- connectors/pmmp/plugin.yml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.create_release }}" = "true" ]; then
            echo "✅ Release workflow will be triggered automatically by the tag push" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ To create a release, push the tag or run the Release workflow manually" >> $GITHUB_STEP_SUMMARY
          fi
